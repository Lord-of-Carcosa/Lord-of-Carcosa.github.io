<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>
  
  
  
      <link rel="stylesheet" href="css/survey.css">

  
</head>

<body>
    <form>
    <ol>
      <li><fieldset> <legend>When did you last travel to Lemuria?</legend>
      <p><input type="radio" name="time" id="time1" value="< 1 year ago"><label for="time1">Less than 1 year ago</label></p>
      <p><input type="radio" id="time2" name="time" value="< 2 years ago"><label for="time2">Less than 2 years ago</label></p>
      <p><input type="radio" id="time3" name="time" value="> 2 years ago"><label for="time3">More than 2 years ago</label></p></fieldset>
      </li>
      <li><fieldset><legend> <label for "experience">Describe your experience in the field below.</legend></label>
        <p> <label for="experience">Describe your experience here.</label><br><textarea name="message" id="experience" rows="10" cols="30"></textarea></p></li></fieldset>
  <li> <fieldset><legend>Which cities did you visit? (Check all that apply)</legend>
        <p><input type="checkbox" name="city1" value="Carcosa" id="carcosa"><label for="carcosa">Carcosa</label></p>
        <p><input type="checkbox" name="city2" value="R'lyeh" id="rlyeh"><label for="rlyeh">R'lyeh</label></p>
        <p><input type="checkbox" name="city3" value="Innsmouth" id="innsmouth"><label for="innsmouth">Innsmouth</label></p>
        <p><input type="checkbox" name="city4" value="Arkham" id="arkham"><label for="arkham">Arkham</label></p>
        <p><input type="checkbox" name="city5" value="Hyperborea" id="hyperborea"><label for ="hyperborea">Hyperborea</label></p>
        <p><input type="checkbox" name="city6" value="Yuggoth" id="yuggoth"><label for="yuggoth">Yuggoth</label></p>
        <p><input type="checkbox" name="city7" value="Other" id="other"><label for="other"><label for="othertext">Other (please specify): </label></label><input type="text" name="othercity" id="othertext"></p>
        </fieldset>
        </li>
  <li><fieldset><legend> How long was your stay?</legend>
    <p><label for="numberof" class="invisible">Number</label><select value="Number of" id="numberof">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value=">7">More than 7</option>
            </select>
      <label for="timeunit" class="invisible">Time Unit</label>
            <select value="timeunit" id="timeunit">
              <option value="Days">Days</option>
              <option value="Weeks">Weeks</option>
              <option value="Months">Months</option>
              <option value="Years">Years</option>
              <option value="Decades">Decades</option>
              <option value="Centuries">Centuries</option>
              <option value="Millenia">Millenia</option>
              <option value="Eons">Eons</option>
              <option value="Strange Aeons">Strange Aeons</option>
      </select></fieldset>
      </li>
    <li><fieldset><legend>Did you acquire any forbidden knowledge in Lemuria? Secrets?</legend>
      <input type="radio" value="yes" id="yessecrets"><label for="yessecrets">Yes</label>
      <input type="radio" value="no" id="nosecrets"><label for="nosecrets">No</label></fieldset></li>
      <li><fieldset><legend><label for="secrets">If so, what were they?</label></legend>
        <input type="textarea" id="secrets"></fieldset></li>
      <li> <fieldset><legend><label for="feedback">Is there anything else you want us to know? Feedback? Suggestions?</label></legend>
        <p><textarea name="message" rows="10" cols="30" id="feedback"></textarea></p></li>
        </fieldset>
    </ol>
  <input type="button" value="Submit" onclick="alertFunction()" onKeyPress="alertFunction()">
    </form>
  
    <script src="js/survey.js"></script>

</body>
</html>
